<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="這是測試用網頁">
	<meta property="og:title" content="OAO">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://apricotlin.github.io/checkInput.html">
	<meta property="og:description" content="這是測試用網頁 (?" />
	<meta property="og:image" content="image/0463.jpg"/>
	<meta property="og:site_name" content="OAO">
	<title>OAO</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<style>
		li {
			/*margin: 5px;*/
		}
		input {
			margin: 7px;
		}
		#test_form {
			border: 1px #000 solid;
			margin-bottom: 30px;
		}
		#test_form1 {
			border: 1px blue solid;
		}
	</style>
</head>
<body>
	<div style="width: 50%; margin: auto; margin-top: 70px;">
		<div>方法1</div>
		<form action="" id="test_form">
			<ul>
				<li><input type="radio" class="gender" name="gender" value="male" checked>Male</li>
				<li><input type="radio" class="gender" name="gender" value="female">Female</li>
				<li><input type="radio" class="gender" name="gender" value="other">Other</li>
			</ul>
		</form>
		<div>方法2</div>
		<form action="" id="test_form1">
			<ul>
				<li><input type="radio" class="gender" name="gender" value="male" id="male" checked><label for="male">Male</label></li>
				<li><input type="radio" class="gender" name="gender" value="female" id="female"><label for="female">Female</label></li>
				<li><input type="radio" class="gender" name="gender" value="other" id="other"><label for="other">Other</label></li>
			</ul>
		</form>
	</div>
</body>
<script src="js/jquery-1.12.3.min.js"></script>
<script>
	$("#test_form li").click(function(){
		$(this).children("input").prop("checked", true);
	});
</script>
</html>
