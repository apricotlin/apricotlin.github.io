<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="這是測試用網頁 (?">
	<meta property="og:title" content="OAO">
	<meta property="og:type" content="website">
	<meta property="og:url" content="http://apricotlin.github.io">
	<meta property="og:description" content="這是測試用首頁 (?" />
	<meta property="og:image" content="image/0463.jpg"/>
	<meta property="og:site_name" content="OSO">
	<link rel="shortcut icon" href="favicon.ico">
	<title>OAO - index</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="main">
		<div w3-include-html="header.html"></div>
		<div id="big_banner">
			<div class="banner_img" style="background-image: url('http://c2.staticflickr.com/2/1696/26181899121_37a9c4e4e1_z.jpg');"></div>
			<div class="banner_img" style="background-image: url('http://c6.staticflickr.com/2/1659/26181898701_eec28cf973_z.jpg');"></div>
			<div class="banner_img" style="background-image: url('http://c2.staticflickr.com/2/1444/25645443673_79d0f63e53.jpg');"></div>
		</div>
		<div id="banner_arrow">
			<div class="arrow arrow_left"> > </div>
			<div class="arrow arrow_right"> < </div>
		</div>
		<div w3-include-html="foot.html"></div>
	</div>
</body>
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<script src="js/meowmeow.js"></script>
<script src="js/jquery.carouFredSel-6.2.1-packed.js"></script>
<script src="http://www.w3schools.com/lib/w3data.js"></script>
<script>
$(window).ready(function(){
	$(".banner_img").css('width', $("#main").width());
});
$("#big_banner").carouFredSel({
	direction           : "left",
    width               : '100%',
    height              : 'auto',
    infinite            : true,
    // responsive          : true,
    // circular            : true,
    auto: {
        play: true,
        timeoutDuration: 5000,
    },
    scroll : {
        items           : 1,
        duration        : 700,
        pauseOnHover    : true,
        easing          : 'quadratic'
    },
    swipe: {
        onMouse: true,
        onTouch: true
    },
    // items: {
    // 	width: 640,
    // 	height: 430
    // }
    next                : ".arrow_left",
    prev                : ".arrow_right",
	// }, {debug: true
});
w3IncludeHTML();
</script>
</html>
